<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <title>Rogalia :: Alpha :: Early access</title>
    <link rel="icon" type="image/png" href="favicon.ico?v2" />
    <link rel="stylesheet" href="color-picker.css"/>

    <!-- build:css -->
    <link rel="stylesheet/less" href="main.less"/>
    <script>
     window.less = {
         env: "development",
         useFileCache: false,
     };
    </script>
    <script src="lib/less.min.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="cursor"></div>
    <div id="server-info">
        <span id="server-addr"></span>
        <span id="version"></span>
    </div>
    <div id="world">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
      <div id="world-icons">
          <div id="news-icon" class="icon-button hidden" title="News"></div>
          <div id="mute" class="icon-button" title="Mute"></div>
          <div id="maximize" class="icon-button" title="Maximize"></div>
      </div>

      <div id="interface">
	  <div id="player-avatar"></div>
          <div id="new-mail" class="icon-button hidden animate-opacity" title="New mail"></div>
          <div id="party"></div>
	  <div id="target-container" class="hidden character-avatar-container"></div>
          <div id="bg-state" class="hidden"></div>
	  <div id="minimap-container">
	      <div id="minimap">
		  <canvas id="minimap-canvas"></canvas>
		  <canvas id="minimap-objects-canvas"></canvas>
	      </div>
	  </div>
	  <div id="controls-bar" class="button-bar"></div>
	  <div title="Game time" id="time">00:00</div>
	  <div id="effects"></div>
	  <div id="warning"></div>
	  <div id="announcement"></div>
          <div id="blinking-warning"></div>
	  <div id="messages"></div>
          <div id="combos"></div>
	  <div id="hotbars-container">
              <div id="hotbars-quickbars">
                  <div id="hotbars-ctrl">ctrl</div>
                  <div id="hotbars-alt">alt</div>
              </div>
              <div id="hotbars">
	          <div id="main-action-button" class="button"></div>
	          <div id="hotbars-wrapper">
		      <div id="fight-hotbar" class="button-bar"></div>
                      <div id="action-hotbar" class="button-bar"></div>
	          </div>
              </div>
	  </div>
      </div>
    </div>
    <script src="lib/rawinflate.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/sprintf.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/colorpicker.min.js"></script>
    <script src="lib/pixi.min.js"></script>
    <script src="lib/GameAnalytics.min.js"></script>
    <!-- build:js -->
    <script src="dev-loader.js"></script>
    <!-- endbuild -->
  </body>
</html>
